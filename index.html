<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chocolate</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header-logo">
          <a href="#" class="logo-link"
            ><span>simply </span> chocolate
            <img src="./images/chocolate-logo-mob.png" alt="site-logo" />
          </a>
        </div>
        <!-- Іконка меню -->
        <div class="btn-menu-container">
          <input
            type="checkbox"
            class="vector-input-btn"
            name="btnClose"
            id="toggle-open"
          />
          <label for="toggle-open" class="vector-label-btn">
            <span class="vector-btn"></span>
          </label>
        </div>
      </div>
    </header>
    <main>
      <section class="section hero-section">
        <div class="container hero-container">
          <div class="hero-content">
            <h1 class="hero-title">
              Treat yourself or a loved one to our finest ingredients for a
              moment of pure delight!
            </h1>
            <div class="hero-buttons">
              <a href="#" class="btn btn-primary">Buy now</a>
              <a href="#" class="btn btn-secondary">How it’s made</a>
            </div>

            <div class="scroll-container">
              <span class="scroll-text">scroll down</span>
              <a href="#footer" class="scroll-icon">
                <svg class="scroll-down" width="16" height="16">
                  <use href="./images/icons.svg#icon-angle-down"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
